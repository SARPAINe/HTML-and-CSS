<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click|Keupress|On</title>
    <script src="../lib/jquery-3.5.1.slim.js"></script>
    <style>
      #container {
        display: grid;
        grid-template-rows: repeat(3, 20px);
      }
      .styleButton {
        border: 2px solid gold;
        color: red;
        background: black;
      }
      button {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>jQueryEvents</h1>
    <input type="text" />
    <div id="container">
      <button>dont click me</button>
      <button>click me seriously</button>
      <button>dont click me</button>
    </div>
    <script src="../js/jQueryEvents.js"></script>
  </body>
</html>
