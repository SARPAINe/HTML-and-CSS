<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <style>
      h1 {
        color: blue;
        font-size: 3rem;
      }
    </style>
    <link rel="stylesheet" href="/css/heading_styles.css" />
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: darkgreen; font-size: 3rem;">hello world inline</h1>
    <!-- internal css -->
    <h1>hello people internal</h1>
    <h1>hello world</h1>
    <!-- external css -->
    <h2>hello world external</h2>
    <h2>hello world</h2>
    <h2>hello people</h2>
    <h2>hello people</h2>
  </body>
</html>
